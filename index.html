<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SSEMR – Smart Room Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>SSEMR – Smart Room Dashboard</h1>

  <div class="grid">
    <div class="card">
      <h3>Temperature</h3>
      <div class="value" id="temp">--</div>
    </div>
    <div class="card">
      <h3>Humidity</h3>
      <div class="value" id="hum">--</div>
    </div>
    <div class="card">
      <h3>AQI</h3>
      <div class="value" id="aqi">--</div>
      <span id="aqitag" class="tag gray">--</span>
    </div>
    <div class="card">
      <h3>Motion</h3>
      <span id="motion" class="tag gray">--</span>
    </div>
    <div class="card">
      <h3>Flame</h3>
      <span id="flame" class="tag green">SAFE</span>
    </div>
    <div class="card">
      <h3>Occupancy</h3>
      <div class="value" id="occ">--</div>
    </div>
  </div>

  <h2>Controls</h2>
  <div class="controls">
    <div class="ctrl">
      <label>AUTO</label>
      <input type="checkbox" id="autoToggle" />
    </div>
    <div class="ctrl">
      <label>FAN</label>
      <input type="checkbox" id="fanToggle" />
    </div>
    <div class="ctrl">
      <label>BUZZER</label>
      <input type="checkbox" id="buzzToggle" />
    </div>
  </div>

  <h2>Live History</h2>
  <canvas id="chart" height="150"></canvas>

  <script src="script.js"></script>
</body>
</html>
