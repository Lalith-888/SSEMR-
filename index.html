<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SSEMR – Smart Room Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
  <h1>SSEMR – Smart Room Dashboard</h1>

  <!-- Dark/Light Theme -->
  <label class="theme-switch">
    <input id="themeToggle" type="checkbox">
    <span class="slider round"></span>
  </label>
</header>

<!-- Main Readings -->
<div class="grid">
  <div class="card"><h3>Temperature</h3><span id="temp">--</span></div>
  <div class="card"><h3>Humidity</h3><span id="hum">--</span></div>
  <div class="card">
    <h3>AQI</h3>
    <span id="aqi">--</span>
    <span id="aqitag" class="tag gray">--</span>
  </div>

  <div class="card">
    <h3>Motion</h3>
    <span id="motion" class="tag gray">--</span>
  </div>

  <div class="card">
    <h3>Flame</h3>
    <span id="flame" class="tag green">SAFE</span>
  </div>

  <div class="card">
    <h3>Occupancy</h3>
    <span id="occ">--</span>
  </div>
</div>

<!-- Controls -->
<h2>Smart Controls</h2>
<div class="controls">

  <div class="ctrl-item">
    <span>AUTO MODE</span>
    <label class="switch">
      <input type="checkbox" id="autoBtn">
      <span class="slider round"></span>
    </label>
  </div>

  <div class="ctrl-item">
    <span>FAN</span>
    <label class="switch">
      <input type="checkbox" id="fanBtn">
      <span class="slider round"></span>
    </label>
  </div>

  <div class="ctrl-item">
    <span>BUZZER</span>
    <label class="switch">
      <input type="checkbox" id="buzzBtn">
      <span class="slider round"></span>
    </label>
  </div>

</div>

<!-- Chart -->
<h2>Live Sensor History</h2>
<canvas id="chart" height="140"></canvas>

<script src="script.js"></script>
</body>
</html>
